

<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="search-div mob">
        <input class="form-control search-input-1 search-input-mobile" onkeydown="charCount()" placeholder="search"> <i
          class="fa fa-search"></i>
      </div>
    </div>
  </div>
  <!-- <div id="carouselExampleIndicators" class="carousel slide container carousel-spacing" data-ride="carousel"> -->
  <div id="demo" class="carousel slide container carousel-spacing web" data-bs-ride="carousel" *ngIf="allCarousels">
    <div class="carousel-inner">
      <div class="carousel-item active"  *ngFor="let item of allCarousels">
        <div class="row">

          <div class="col-md-12 ">
            <div class="card">
              <div class="card-body carousel-card-body">
                <img class="img-card" src="assets/vuesax-bold-gallery.svg">
                <p class="card-text">{{item.title}} </p>

              </div>

            </div>
          </div>
        </div>
      </div>
      

    </div>
    <button class="carousel-control-prev web" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-prev-icon"> <i class="fa fa-angle-left"></i> </span>
    </button>
    <button class="carousel-control-next web" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-next-icon"> <i class="fa fa-angle-right"></i></span>
    </button>
  </div>

  <div class="container">
    <div class="row" *ngFor="let feed of allFeedDatas">
      <div class="leftcolumn">

        <div class="card">
          <div class="card-title">
            <img class="image-avatar" src={{feed.author_avatar_url_large}}>
            <div> <span class="user-name"> {{feed.author_name}} </span> <br>
              <span class="user-timing">{{feed.content_time_created | date}}</span> </div>

          </div>
          <a routerLink="/dashboard/contribution">
            <div class="fakeimg"><img src={{feed.cover_image}} class="img-fluid"></div>
          </a>
          <div class="pt-3">
            <p><span class="para-heading-home">{{feed.excerpt}}</span></p>
            <p class="paragraph">{{feed.description}}</p>
          </div>
          <div>
            <span class="pe-3 like-subs"><img id="myImage" onclick="changeImage()" src="assets/heartoff.svg">{{feed.impressions.total}}</span>
            <span class="pe-3 like-subs"><img src="assets/vuesax-linear-messages.svg">{{feed.comments_count}}</span>
          </div>
          <div class="pt-3 post-comment">
            <textarea class="form-control search-input txta" placeholder="Post your comment."
              style="resize: none;"></textarea> <button type="submit" class="input-submit btn"></button>
          </div>
        </div>

      </div>

    </div>
   </div>

</div>
